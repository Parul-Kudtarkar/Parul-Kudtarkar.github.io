      100% { transform: rotate(360deg); }

      animation: animStar 300s linear infinite;
      background-size: 250px 250px;
      z-index: 0;
      opacity: .1;
      background: url(https://sortingmydna.com/banner.png);
    }
  </style>
</head>

    <div class="stars stars-1"></div>
</body>
